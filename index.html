<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
    <script src="index.js" defer></script>
  </head>
  <body>
    <div id="score" class="reset"></div>
    <div id="choices">
      <div id="one" class="reset"></div>
      <div id="two" class="reset"></div>
    </div>
    <div id="result" class="reset"></div>
    <div id ="endgame">
      <div id="question" class="reset"></div>
    </div>
    <div id="container">
      <button id="Rock" class="options">Rock</button>
      <button id="Scissors" class="options">Scissors</button>
      <button id="Paper" class="options">Paper</button>
    </div>
  </body>
</html>
